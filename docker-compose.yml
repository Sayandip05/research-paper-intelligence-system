version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: paper_analyzer_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - paper_network

  # MongoDB for Memory System
  mongodb:
    image: mongo:7.0
    container_name: paper_analyzer_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=research_papers
    networks:
      - paper_network

volumes:
  qdrant_data:
  mongodb_data:


networks:
  paper_network:
    driver: bridge
